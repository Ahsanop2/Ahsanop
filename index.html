<form id="sellerForm">
  <label for="seller-name">Name:</label>
  <input type="text" id="seller-name" name="seller-name" required>

  <label for="seller-level">Level:</label>
  <input type="number" id="seller-level" name="seller-level" required>

  <label for="seller-evos">Evos:</label>
  <input type="text" id="seller-evos" name="seller-evos" required>

  <label for="seller-likes">Likes:</label>
  <input type="number" id="seller-likes" name="seller-likes" required>

  <label for="seller-info">Other Information:</label>
  <textarea id="seller-info" name="seller-info" rows="3" required></textarea>

  <button type="button" onclick="sendSellerInfo()">Submit Seller Info</button>
</form>
