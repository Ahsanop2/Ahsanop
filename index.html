<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahsan OP Store</title>
  <!-- Gaming style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 0;
      background: linear-gradient(45deg, #0f0, #0ff, #f0f, #ff0);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #fff;
      margin: 0;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    /* Stylish horizontal line */
    .line {
      border-top: 3px solid #0ff;
      margin: 40px auto;
      width: 80%;
      box-shadow: 0 0 10px #0ff;
    }
    /* WhatsApp Button */
    .btn-whatsapp {
      display: inline-block;
      padding: 15px 30px;
      background-color: #25D366;
      color: #fff;
      font-size: 1em;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe5b;
      transform: scale(1.05);
    }
    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #111;
      margin-top: 40px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ahsan OP Store</h1>
  </header>

  <div class="container">
    <p>
      Welcome to Ahsan OP Store! Yahan aapko milenge best gaming accessories aur gear.
    </p>

    <!-- Stylish horizontal line -->
    <div class="line"></div>

    <div class="contact">
      <h2>Contact Us via WhatsApp</h2>
      <p>
        Kisi bhi sawal ya inquiry ke liye, neeche diye gaye button par click karein.
      </p>
      <!-- WhatsApp integration: Number format should be like 923182898491 -->
      <a class="btn-whatsapp" href="https://wa.me/923182898491" target="_blank">
        Chat on WhatsApp
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Ahsan OP Store. All rights reserved.
  </footer>
</body>
</html>
