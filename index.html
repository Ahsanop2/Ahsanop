<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire ID Buy/Sell</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Sell Your Free Fire ID</h1>
        <form id="sellForm">
            <h3>Seller Information</h3>
            <label for="sell-level">Level:</label>
            <input type="text" id="sell-level" placeholder="Enter level" required>

            <label for="sell-evos">Evos:</label>
            <input type="text" id="sell-evos" placeholder="Enter evos" required>

            <label for="sell-likes">Likes:</label>
            <input type="text" id="sell-likes" placeholder="Enter likes" required>

            <label for="sell-diamonds">Diamonds:</label>
            <input type="text" id="sell-diamonds" placeholder="Enter diamonds" required>

            <label for="sell-price">Price:</label>
            <input type="text" id="sell-price" placeholder="Enter price" required>

            <label for="sell-whatsapp">Your WhatsApp Number:</label>
            <input type="text" id="sell-whatsapp" value="923182898491" required>

            <button type="submit">Submit</button>
        </form>

        <h1>Buy Free Fire ID</h1>
        <form id="buyForm">
            <h3>Buyer Information</h3>
            <label for="buy-level">Level:</label>
            <input type="text" id="buy-level" placeholder="Desired Level" required>

            <label for="buy-price">Price Range:</label>
            <input type="text" id="buy-price" placeholder="Enter price range" required>

            <label for="buy-id-type">ID Type (e.g., rare, pro):</label>
            <input type="text" id="buy-id-type" placeholder="Enter ID type" required>

            <label for="buy-whatsapp">Your WhatsApp Number:</label>
            <input type="text" id="buy-whatsapp" value="923182898491" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
