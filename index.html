<html lang="en">
<head>

    <title>Free Fire Account Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Free Fire Account Sale</h1>
        <p>Buy and Sell Free Fire Accounts</p>
    </header>

    <section id="sell-form">
        <h2>Sell Your Free Fire Account</h2>
        <form id="ff-form">
            <label for="level">Account Level:</label>
            <input type="number" id="level" name="level" required>

            <label for="rank">Account Evos:</label>
            <input type="text" id="rank" name="rank" required>

            <label for="extra">kuch Extra Info:</label>
            <textarea id="extra" name="extra" required></textarea>

            <label for="image">Apni Account Image apload kare:</label>
            <input type="file" id="image" accept="image/*">

            <button type="button" onclick="sendToWhatsApp()">Submit</button>
        </form>
    </section>

    </footer>

    <script src="script.js"></script>
</body>
</html>
