<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire ID Buy/Sell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buy/Sell Free Fire IDs</h1>

        <h2>Seller Form</h2>
        <form action="https://api.whatsapp.com/send?phone=923182898491" method="get" target="_blank">
            <label for="level">Level:</label>
            <input type="text" id="level" name="level" required>

            <label for="evos">Evos:</label>
            <input type="text" id="evos" name="evos" required>

            <label for="likes">Likes:</label>
            <input type="text" id="likes" name="likes" required>

            <label for="diamonds">Diamonds:</label>
            <input type="text" id="diamonds" name="diamonds" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <button type="submit">Submit Seller Info</button>
        </form>

        <h2>Buyer Form</h2>
        <form action="https://api.whatsapp.com/send?phone=923182898491" method="get" target="_blank">
            <label for="id-type">ID Type:</label>
            <input type="text" id="id-type" name="id-type" required>

            <label for="price-range">Price Range:</label>
            <input type="text" id="price-range" name="price-range" required>

            <button type="submit">Submit Buyer Info</button>
        </form>
    </div>
</body>
</html>
