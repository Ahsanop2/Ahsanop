<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahsan OP Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Ahsan OP Store</h1>
  </header>

  <!-- Main Content Section -->
  <main class="content">
    <h2>Buy & Sell Free Fire IDs</h2>
    
    <!-- Seller Form -->
    <section class="form-section">
      <h3>Seller Form</h3>
      <form id="sellerForm">
        <label for="seller-name">Name:</label>
        <input type="text" id="seller-name" required>

        <label for="seller-level">Level:</label>
        <input type="number" id="seller-level" required>

        <label for="seller-evos">Evos:</label>
        <input type="text" id="seller-evos" required>

        <label for="seller-likes">Likes:</label>
        <input type="number" id="seller-likes" required>

        <label for="seller-info">Other Information:</label>
        <textarea id="seller-info" rows="3" required></textarea>

        <button type="submit">Submit Seller Info</button>
      </form>
    </section>

    <!-- Buyer Form -->
    <section class="form-section">
      <h3>Buyer Form</h3>
      <form id="buyerForm">
        <label for="buyer-range">Price Range:</label>
        <input type="text" id="buyer-range" required>

        <label for="buyer-level">Required Level:</label>
        <input type="number" id="buyer-level" required>

        <label for="buyer-info">Other Requirements:</label>
        <textarea id="buyer-info" rows="3" required></textarea>

        <button type="submit">Submit Buyer Request</button>
      </form>
    </section>

    <!-- Contact & Payment Details -->
    <section class="contact-section">
      <h3>Contact Information</h3>

      <div class="contact-item">
        <h4>WhatsApp:</h4>

      <div class="contact-item">

      </div>

      <div class="contact-item">
        <h4>Email for Issues:</h4>
        <a href="mailto:ahsanop32577@gmail.com">ahsanop32577@gmail.com</a>
      </div>
    </section>

  </main>

  <!-- JavaScript File -->
  <script src="script.js"></script>
