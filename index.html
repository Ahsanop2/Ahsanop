<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Free Fire ID Buy & Sell 🔥</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS File Link -->
</head>
<body>
    <div class="container">
        <h1>🚀 Free Fire ID Marketplace 🚀</h1>
        <p>💎 Buy & Sell Free Fire Accounts with Secure Deals! 💎</p>
        
        <!-- Seller Form -->
        <div class="form-box">
            <h2>🔥 Sell Your Free Fire ID 🔥</h2>
            <form id="sellForm">
                <input type="text" id="level" placeholder="📈 Level" required>
                <input type="text" id="evos" placeholder="🔥 Evo Guns Count" required>
                <input type="text" id="likes" placeholder="❤️ Likes" required>
                <input type="text" id="diamonds" placeholder="💎 Diamonds" required>
                <input type="text" id="price" placeholder="💰 Expected Price ($)" required>
                <input type="text" id="whatsapp" placeholder="📞 Your WhatsApp Number" required>
                <button type="submit" class="sell-btn">🚀 Sell Now</button>
            </form>
        </div>

        <!-- Buyer Form -->
        <div class="form-box">
            <h2>💰 Buy Your Dream Free Fire ID 💰</h2>
            <form id="buyForm">
                <input type="text" id="buy-level" placeholder="📈 Minimum Level Required" required>
                <input type="text" id="buy-evos" placeholder="🔥 Evo Guns Required" required>
                <input type="text" id="buy-likes" placeholder="❤️ Minimum Likes" required>
                <input type="text" id="buy-diamonds" placeholder="💎 Minimum Diamonds" required>
                <input type="text" id="buy-price" placeholder="💰 Budget Range ($)" required>
                <input type="text" id="buy-whatsapp" placeholder="📞 Your WhatsApp Number" required>
                <button type="submit" class="buy-btn">🎯 Find ID</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript File Link -->
</body>
</html>
