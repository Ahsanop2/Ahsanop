<!DOCTYPE html><html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire ID Sale, Buy, Exchange & Diamonds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/QLfE6OM.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    h1 { color: #ff5733; }
    label { margin-top: 10px; color: #ffcc00; }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ffcc00;
      border-radius: 4px;
      background: #333;
      color: white;
    }
    button {
      padding: 15px;
      background-color: #25d366;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background-color: #1ebe57; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Fire ID Sale, Buy, Exchange & Diamonds</h1><form id="idForm">
  <label for="option">Option select karein:</label>
  <select id="option" name="option" required>
    <option value="">--Option chunain--</option>
    <option value="sale">Sale</option>
    <option value="buy">Buy</option>
    <option value="exchange">Exchange</option>
    <option value="diamonds">Diamond Prices</option>
  </select>

  <div id="saleFields" style="display: none;">
    <input type="number" id="price" name="price" placeholder="Price Fix" min="0">
    <input type="number" id="evo" name="evo" placeholder="Evo Count" min="0">
    <input type="text" id="linked" name="linked" placeholder="Jaise: Facebook, Google">
  </div>
  
  <div id="buyFields" style="display: none;">
    <textarea id="buyDetails" name="buyDetails" placeholder="ID buy se related details yahan likhein" rows="4"></textarea>
  </div>

  <div id="exchangeFields" style="display: none;">
    <input type="number" id="exLevel" name="exLevel" placeholder="Apka Level Kitna hai">
    <input type="number" id="exEvo" name="exEvo" placeholder="Apke ID me Evos Kitne hai">
    <textarea id="exDetails" name="exDetails" placeholder="Apko ID kese chahiye?" rows="4"></textarea>
    <p><b>Note:</b> Submit button dabane ke baad video WhatsApp par bhej dein.</p>
  </div>
  
  <div id="diamondPrices" style="display: none;">
    <h3>New Carding Diamonds Offer</h3>
    <p>RS 1K = DIAMONDS 6500</p>
    <p>RS 1500 = DIAMONDS 9K</p>
    <p>RS 2K = DIAMONDS 11500</p>
    <p>RS 2500 = DIAMONDS 13700</p>
    <p>RS 3K = DIAMONDS 15000</p>
    <button type="button" onclick="buyDiamonds()">Buy Diamonds</button>
  </div>

  <button type="submit">Submit</button>
</form>

  </div>  <script>
    document.getElementById('option').addEventListener('change', function() {
      var saleFields = document.getElementById('saleFields');
      var buyFields = document.getElementById('buyFields');
      var exchangeFields = document.getElementById('exchangeFields');
      var diamondPrices = document.getElementById('diamondPrices');
      
      saleFields.style.display = this.value === 'sale' ? 'block' : 'none';
      buyFields.style.display = this.value === 'buy' ? 'block' : 'none';
      exchangeFields.style.display = this.value === 'exchange' ? 'block' : 'none';
      diamondPrices.style.display = this.value === 'diamonds' ? 'block' : 'none';
    });
    
    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var option = document.getElementById('option').value;
      var message = "Option: " + option + "\n";
      var phoneNumber = "923182898491";
      
      if(option === 'sale'){
        message += "Price: " + document.getElementById('price').value + "\n";
        message += "Evo: " + document.getElementById('evo').value + "\n";
        message += "Linked: " + document.getElementById('linked').value + "\n";
      } else if(option === 'buy') {
        message += "Buy Details: " + document.getElementById('buyDetails').value + "\n";
      } else if(option === 'exchange') {
        message += "Level: " + document.getElementById('exLevel').value + "\n";
        message += "Evo: " + document.getElementById('exEvo').value + "\n";
        message += "Details: " + document.getElementById('exDetails').value + "\n";
      }
      
      var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    });
    
    function buyDiamonds() {
      var phoneNumber = "923182898491";
      var message = "Mujhe Free Fire Diamonds kharidne hain. Mazid tafsilat bata dein.";
      var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script></body>
</html>
