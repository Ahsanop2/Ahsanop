<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire ID Sale, Buy & Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 15px;
      background-color: #25d366;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1ebe57;
    }
    .payment, .report {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Fire ID Sale, Buy & Exchange</h1>
    <form id="idForm">
      <label for="option">Option select karein (Sale/Buy):</label>
      <select id="option" name="option" required>
        <option value="">--Option chunain--</option>
        <option value="sale">Sale</option>
        <option value="buy">Buy</option>
      </select>
      
      <!-- Sale option ke liye fields -->
      <div id="saleFields" style="display: none;">
        <label for="level">ID Level (Lvl kitna ha):</label>
        <input type="number" id="level" name="level" placeholder="ID Level" min="0">
        
        <label for="evo">Evo kitne ha:</label>
        <input type="number" id="evo" name="evo" placeholder="Evo Count" min="0">
        
        <label for="linked">Linked Account (Or Linked kisper ha):</label>
        <input type="text" id="linked" name="linked" placeholder="Jaise: Facebook, Google">
        
        <label for="ranks">Rengs kitnaa ha:</label>
        <input type="text" id="ranks" name="ranks" placeholder="ID Ranks">
        
        <label for="idType">Kis type ki ID chahye:</label>
        <input type="text" id="idType" name="idType" placeholder="e.g., Classic, Evo, etc.">
      </div>
      
      <!-- Buy option ke liye fields -->
      <div id="buyFields" style="display: none;">
        <label for="buyDetails">Buy Details:</label>
        <textarea id="buyDetails" name="buyDetails" placeholder="ID buy se related details yahan likhein" rows="4"></textarea>
      </div>
      
      <button type="submit">Submit</button>
    </form>
    
    <div class="payment">
      <p>Payment Options: Easypaisa - 03448089399</p>
    </div>
    <div class="report">
      <p>Report Issue: ahsanop32577@gmail.com</p>
    </div>
  </div>
  
  <script>
    // Option select hone par fields dikhane ke liye
    document.getElementById('option').addEventListener('change', function() {
      var saleFields = document.getElementById('saleFields');
      var buyFields = document.getElementById('buyFields');
      if (this.value === 'sale') {
        saleFields.style.display = 'block';
        buyFields.style.display = 'none';
      } else if (this.value === 'buy') {
        saleFields.style.display = 'none';
        buyFields.style.display = 'block';
      } else {
        saleFields.style.display = 'none';
        buyFields.style.display = 'none';
      }
    });
    
    // Form submit hone par WhatsApp redirect
    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var option = document.getElementById('option').value;
      var message = "Option: " + option + "\n";
      
      if(option === 'sale'){
        var level = document.getElementById('level').value;
        var evo = document.getElementById('evo').value;
        var linked = document.getElementById('linked').value;
        var ranks = document.getElementById('ranks').value;
        var idType = document.getElementById('idType').value;
        message += "Level: " + level + "\n";
        message += "Evo: " + evo + "\n";
        message += "Linked: " + linked + "\n";
        message += "Rengs: " + ranks + "\n";
        message += "ID Type: " + idType + "\n";
      } else if(option === 'buy'){
        var buyDetails = document.getElementById('buyDetails').value;
        message += "Buy Details: " + buyDetails + "\n";
      }
      
      // WhatsApp par redirect hone ka URL
      var phoneNumber = "923182898491";
      var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
