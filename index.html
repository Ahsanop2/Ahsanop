<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahsan OP Store - Free Fire ID Sale & Buy</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Free Fire ID Sale & Buy</h1>
  </header>

  <main>
    <form id="freeFireForm">
      <h2>Submit Your ID Details</h2>

      <div class="transaction-type">
        <label><input type="radio" name="transactionType" value="sale" checked> Sell ID</label>
        <label><input type="radio" name="transactionType" value="buy"> Buy ID</label>
      </div>

      <div id="saleOptions">
        <h3>Seller Information</h3>
        <input type="number" id="saleLevel" placeholder="ID Level" required>
        <input type="text" id="saleEvos" placeholder="Evos" required>
        <input type="text" id="saleLikes" placeholder="Likes" required>
        <textarea id="saleInfo" placeholder="Additional Info"></textarea>
      </div>

      <div id="buyOptions" style="display: none;">
        <h3>Buyer Requirements</h3>
        <input type="text" id="buyRange" placeholder="Price Range" required>
        <input type="number" id="buyLevel" placeholder="Required Level" required>
        <textarea id="buyInfo" placeholder="Other Requirements"></textarea>
      </div>

      <h3>Contact Information</h3>
      <input type="tel" id="userWhatsapp" placeholder="Your WhatsApp Number" required>

      <button type="submit">Submit</button>
    </form>

    <p>Report: <a href="mailto:ahsanop32577@gmail.com">ahsanop32577@gmail.com</a></p>
    <p class="payment-info">Easypaisa: <span class="payment-number">03448089399</span> (Rasool Bakhush)</p>

    <!-- Live Chat Button -->
    <button id="liveChatButton">Live Chat</button>
  </main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
