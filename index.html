<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahsan OP Store - Free Fire ID Sale & Buy</title>
  <!-- Gaming style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Free Fire ID Sale & Buy</h1>
  </header>

  <main>
    <form id="freeFireForm">
      <h2>Submit Your ID Details</h2>

      <!-- Choose Sale or Buy -->
      <div class="transaction-type">
        <label>
          <input type="radio" name="transactionType" value="sale" checked>
          Sell ID
        </label>
        <label>
          <input type="radio" name="transactionType" value="buy">
          Buy ID
        </label>
      </div>

      <!-- Seller Form -->
      <div id="saleOptions">
        <h3>Seller Form</h3>
        <label>ID Level:</label>
        <input type="number" id="saleLevel" placeholder="Enter ID level" required>

        <label>Evos:</label>
        <input type="text" id="saleEvos" placeholder="Enter evos status" required>

        <label>Likes:</label>
        <input type="text" id="saleLikes" placeholder="Enter likes count" required>

        <label>Other Information:</label>
        <textarea id="saleInfo" placeholder="Additional details"></textarea>
      </div>

      <!-- Buyer Form -->
      <div id="buyOptions" style="display: none;">
        <h3>Buyer Form</h3>
        <label>Price Range:</label>
        <input type="text" id="buyRange" placeholder="Enter your budget" required>

        <label>Required Level:</label>
        <input type="number" id="buyLevel" placeholder="Enter minimum ID level" required>

        <label>Other ID Details:</label>
        <textarea id="buyInfo" placeholder="Any specific requirement"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- WhatsApp Contact -->
  <div class="contact-section">
    <h3>Contact via WhatsApp</h3>
    <a class="btn-whatsapp" href="https://wa.me/923182898401" target="_blank">Chat on WhatsApp</a>

  <!-- Report Section -->

    <a href="mailto:ahsanop32577@gmail.com">Report via Email</a>
  </div>

</body>
