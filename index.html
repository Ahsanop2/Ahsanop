  <main>
    <form id="freeFireForm">
      <h2>Submit Your ID Details</h2>

      <!-- Choose Sale or Buy -->
      <div class="transaction-type">
        <label>

      </div>

      <!-- Buyer Options -->
      <div id="buyOptions" style="display: none;">
        <h3>Buyer Requirements</h3>
        <label for="buyRange">Price Range:</label>
        <input type="text" id="buyRange" placeholder="Enter price range" required>

        <label for="buyLevel">Required Level:</label>
        <input type="number" id="buyLevel" placeholder="Minimum ID Level" required>

        <label for="buyInfo">Other Requirements:</label>
        <textarea id="buyInfo" placeholder="Describe your ideal ID"></textarea>
      </div>

      <!-- Contact Options -->
      <h3>Contact Information</h3>
      <label for="userWhatsapp">Your WhatsApp Number:</label>
      <input type="tel" id="userWhatsapp" placeholder="Enter your WhatsApp number" required>
