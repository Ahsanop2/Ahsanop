<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire ID Sale, Buy & Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/2017/12/10/14/47/fire-3012333_960_720.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    h1 {
      color: #ff5733;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: #ffcc00;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ffcc00;
      border-radius: 4px;
      font-size: 16px;
      background: #333;
      color: white;
    }
    button {
      padding: 15px;
      background-color: #25d366;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1ebe57;
    }
    .payment, .report, .helpline {
      margin-top: 20px;
      font-size: 16px;
    }
    .helpline a {
      color: #25d366;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Fire ID Sale, Buy & Exchange</h1>
    <form id="idForm">
      <label for="option">آپشن منتخب کریں (فروخت/خرید):</label>
      <select id="option" name="option" required>
        <option value="">--آپشن منتخب کریں--</option>
        <option value="sale">فروخت</option>
        <option value="buy">خرید</option>
      </select>
      <div id="saleFields" style="display: none;">
        <label for="level">لیول:</label>
        <input type="number" id="level" name="level" placeholder="لیول" min="1">
        <label for="evo">ایووز کی تعداد:</label>
        <input type="number" id="evo" name="evo" placeholder="ایووز کی تعداد" min="0">
        <label for="linked">کس سے منسلک ہے:</label>
        <input type="text" id="linked" name="linked" placeholder="مثال: فیس بک، گوگل">
      </div>
      <div id="buyFields" style="display: none;">
        <label for="buyDetails">خرید کی تفصیلات:</label>
        <textarea id="buyDetails" name="buyDetails" placeholder="آئی ڈی خرید سے متعلق تفصیلات یہاں لکھیں" rows="4"></textarea>
      </div>
      <button type="submit">جمع کریں</button>
    </form>
    <div class="payment">
      <p>ادائیگی کے اختیارات: ایزی پیسہ - 03448089399</p>
    </div>
    <div class="report">
      <p>مسئلہ رپورٹ کریں: <a href="mailto:ahsanop32577@gmail.com">ahsanop32577@gmail.com</a></p>
    </div>
    <div class="helpline">
      <p><a href="#" onclick="toggleChat(); return false;">(ہیلپ لائن)</a></p>
    </div>
  </div>
  <script>
    document.getElementById('option').addEventListener('change', function() {
      var saleFields = document.getElementById('saleFields');
      var buyFields = document.getElementById('buyFields');
      if (this.value === 'sale') {
        saleFields.style.display = 'block';
        buyFields.style.display = 'none';
      } else if (this.value === 'buy') {
        saleFields.style.display = 'none';
        buyFields.style.display = 'block';
      } else {
        saleFields.style.display = 'none';
        buyFields.style.display = 'none';
      }
    });

    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var option = document.getElementById('option').value;
      var message = "آپشن: " + option + "\n";
      if (option === 'sale') {
        var level = document.getElementById('level').value;
        var evo = document.getElementById('evo').value;
        var linked = document.getElementById('linked').value;
        if (level) message += "لیول: " + level + "\n";
        if (evo) message += "ایووز: " + evo + "\n";
        if (linked) message += "منسلک: " + linked + "\n";
      } else if (option === 'buy') {
        var buyDetails = document.getElementById('buyDetails').value;
        if (buyDetails) message += "خرید کی تفصیلات: " + buyDetails + "\n";
      }
      var phoneNumber = "923182898491";
      var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    });

    function toggleChat() {
      if (typeof Tawk_API !== 'undefined' && Tawk_API.toggle) {
        Tawk_API.toggle();
      } else {
        console.error("Tawk_API لوڈ نہیں ہوا");
      }
    }
  </script>
